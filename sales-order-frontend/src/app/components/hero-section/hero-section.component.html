
<div class="carousel-container">
  <carousel [showIndicators]="false">
    <slide *ngFor="let slide of slides">
      <img [src]="slide.image" alt="Slide image" class="carousel-image"/>
      <div class="carousel-caption">
        <h4>{{ slide.text }}</h4>
      </div>
    </slide>
  </carousel>
</div>
